<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBuddy - ‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏£‡∏¥‡∏õ‡∏Å‡∏±‡∏ô!</title>
    
    <!-- Fast CDN Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(3deg); } 50% { transform: translateY(-8px) rotate(-1deg); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .bg-cute { background: linear-gradient(135deg, #e0f2fe 0%, #e0e7ff 50%, #f0f9ff 100%); }
        @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 text-sm">
    <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î -->
    <div id="boot-loader" style="position:fixed;inset:0;z-index:99;display:flex;align-items:center;justify-content:center;background:#f8fafc;transition:opacity 0.3s">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
            <p class="font-bold text-slate-400 text-[10px] uppercase tracking-widest">TripBuddy</p>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const html = htm.bind(React.createElement);
        const { useState, useEffect, useMemo, useCallback } = React;

        /**
         * BULLETPROOF ICONS (Inline SVG)
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                PartyBus: html`<path d="M4 11V9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2"/><rect width="18" height="8" x="3" y="11" rx="2"/><circle cx="7" cy="19" r="2"/><circle cx="17" cy="19" r="2"/><path d="M8 11V9"/><path d="M16 11V9"/><path d="M3 14h18"/><path d="M12 11v8"/><path d="M7 11v2"/><path d="M17 11v2"/>`,
                MapPin: html`<path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>`,
                Sun: html`<circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>`,
                Palmtree: html`<path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"/><path d="M13 7.14A5.82 5.82 0 0 1 16.5 6c3.04 0 5.5 2.24 5.5 5h-3l-1 1-1-1h-3"/><path d="M11 15.5c.5 2.5-.5 4.5-2.5 6.5"/><path d="M13 15.5c-.5 2.5.5 4.5 2.5 6.5"/>`,
                Sparkles: html`<path d="m12 3 1.91 5.81L20 10.73l-4.73 4.49L16.36 21 12 18.27 7.64 21l1.09-5.78L4 10.73l6.09-1.92L12 3Z"/>`,
                CheckCircle: html`<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>`,
                ChevronLeft: html`<polyline points="15 18 9 12 15 6"/>`,
                ChevronRight: html`<polyline points="9 18 15 12 9 6"/>`,
                LogOut: html`<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/>`,
                Plus: html`<line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/>`,
                Heart: html`<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>`,
                Clock: html`<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>`,
                Home: html`<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>`,
                Info: html`<circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/>`
            };
            return html`
                <svg xmlns="http://www.w3.org/2000/svg" width=${size} height=${size} style=${{width: size+'px', height: size+'px'}} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0 ${className}">
                    ${icons[name] || null}
                </svg>`;
        };

        const SHEET_URL = "https://script.google.com/macros/s/AKfycbz5nukgyV2w5goNKakjYkKrtWvk9l6MUgAg_WCJyhlKlexWgxf8ifS6YtjNXuIesm4t/exec"; 

        const App = () => {
            const [userName, setUserName] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('styles');
            const [isSaving, setIsSaving] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [newPlace, setNewPlace] = useState('');
            const [viewMonth, setViewMonth] = useState(new Date(2026, 0, 1));
            
            const [data, setData] = useState({ 
                availabilities: [], 
                destinations: [], 
                preferences: { durationVotes: {}, accommodationVotes: {} } 
            });

            // ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÇ‡∏´‡∏•‡∏î
            useEffect(() => {
                const loader = document.getElementById('boot-loader');
                if (loader) {
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 300);
                    }, 100);
                }
            }, []);

            const fetchData = useCallback(async () => {
                if (!SHEET_URL) return;
                try {
                    const res = await fetch(SHEET_URL);
                    const result = await res.json();
                    if (result) {
                        setData({
                            availabilities: result.availabilities || [],
                            destinations: result.destinations || [],
                            preferences: result.preferences || { durationVotes: {}, accommodationVotes: {} }
                        });
                    }
                } catch (e) { console.error("Fetch Error:", e); }
            }, []);

            useEffect(() => { fetchData(); }, [fetchData]);

            const syncToCloud = async () => {
                if (!SHEET_URL) return;
                setIsSaving(true);
                try {
                    await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'UPDATE_ALL', data: data }) });
                    setShowSuccess(true);
                    setTimeout(() => setShowSuccess(false), 3000);
                } catch (e) { console.error("Sync Error:", e); }
                finally { setIsSaving(false); }
            };

            const toggleDate = (dateStr) => {
                const newData = { ...data };
                let user = (newData.availabilities || []).find(a => a.name === userName);
                if (!user) {
                    user = { name: userName, available: [dateStr], busy: [] };
                    newData.availabilities = [...(newData.availabilities || []), user];
                } else {
                    const isAvail = (user.available || []).includes(dateStr);
                    const isBusy = (user.busy || []).includes(dateStr);
                    if (!isAvail && !isBusy) user.available = [...(user.available || []), dateStr];
                    else if (isAvail) { user.available = user.available.filter(d => d !== dateStr); user.busy = [...(user.busy || []), dateStr]; }
                    else user.busy = (user.busy || []).filter(d => d !== dateStr);
                }
                setData(newData);
            };

            const toggleVote = (cat, val) => {
                const newData = { ...data };
                if (!newData.preferences) newData.preferences = { durationVotes: {}, accommodationVotes: {} };
                const field = cat === 'dur' ? 'durationVotes' : 'accommodationVotes';
                if (!newData.preferences[field]) newData.preferences[field] = {};
                const votes = newData.preferences[field][val] || [];
                newData.preferences[field][val] = votes.includes(userName) ? votes.filter(u => u !== userName) : [...votes, userName];
                setData(newData);
            };

            const togglePlaceVote = (placeName) => {
                const newData = { ...data };
                if (!newData.destinations) newData.destinations = [];
                const place = newData.destinations.find(d => d.name === placeName);
                if (place) {
                    const votes = place.votes || [];
                    place.votes = votes.includes(userName) ? votes.filter(u => u !== userName) : [...votes, userName];
                    setData(newData);
                }
            };

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô (Fixed Bug: date.getDate() -> d.getDate())
            const daysInMonth = useMemo(() => {
                const currentMonth = viewMonth.getMonth();
                const d = new Date(viewMonth.getFullYear(), currentMonth, 1);
                const days = [];
                while (d.getMonth() === currentMonth) { 
                    days.push(new Date(d)); 
                    d.setDate(d.getDate() + 1); 
                }
                return days;
            }, [viewMonth]);

            if (!isLoggedIn) {
                return html`
                <div class="min-h-screen bg-cute flex items-center justify-center p-4 text-slate-700">
                    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center relative overflow-hidden border border-white">
                        <div class="absolute top-0 right-0 p-4 opacity-20 rotate-12 text-indigo-400"><${Icon} name="Sparkles" size="80" /></div>
                        <div class="absolute bottom-0 left-0 p-4 opacity-20 -rotate-12 text-indigo-400"><${Icon} name="MapPin" size="80" /></div>
                        
                        <div class="relative inline-block mb-6">
                            <div class="bg-gradient-to-tr from-indigo-500 via-purple-500 to-cyan-400 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto shadow-xl shadow-indigo-100 animate-wiggle">
                                <${Icon} name="PartyBus" size="56" className="text-white" />
                            </div>
                            <div class="absolute -top-2 -right-2 bg-yellow-400 p-2 rounded-full shadow-lg animate-bounce">
                                <${Icon} name="Sparkles" size="16" className="text-white" />
                            </div>
                        </div>
                        
                        <h1 class="text-3xl font-black text-slate-800 mb-2 tracking-tight">‡πÑ‡∏õ‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ô! üöå</h1>
                        <p class="text-indigo-400 mb-8 text-xs font-black uppercase tracking-[0.3em] leading-none">Let's Plan Together</p>
                        
                        <div class="space-y-4 relative z-10">
                            <input type="text" class="w-full px-6 py-4 rounded-2xl border-2 border-slate-100 focus:border-indigo-400 outline-none text-center font-bold text-lg shadow-inner bg-slate-50/50 transition-all" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" value=${userName} onChange=${e => setUserName(e.target.value)} onKeyDown=${e => e.key === 'Enter' && userName && setIsLoggedIn(true)} />
                            <button onClick=${() => userName && setIsLoggedIn(true)} class="w-full bg-gradient-to-r from-indigo-600 to-indigo-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-100 transform active:scale-95 transition-all text-lg">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö üöÄ</button>
                        </div>
                    </div>
                </div>`;
            }

            return html`
                <div class="min-h-screen bg-slate-50 pb-24 text-slate-700">
                    ${showSuccess && html`
                    <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 text-center">
                        <div class="bg-white rounded-[2rem] p-10 max-w-xs w-full shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-300">
                            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner"><${Icon} name="CheckCircle" size="36" /></div>
                            <h3 class="font-black text-xl mb-2 text-slate-800 tracking-tight leading-none">‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</h3>
                            <p class="text-slate-400 text-xs mb-8 leading-relaxed font-medium">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö</p>
                            <button onClick=${() => setShowSuccess(false)} class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-100 transition-all active:scale-95">‡∏ï‡∏Å‡∏•‡∏á</button>
                        </div>
                    </div>`}

                    <header class="bg-white/80 backdrop-blur-md border-b p-4 sticky top-0 z-40 flex justify-between items-center shadow-sm px-6">
                        <div class="flex items-center gap-2 font-black text-indigo-600 uppercase text-base tracking-tighter"><${Icon} name="PartyBus" size="24" /> Trip Buddy</div>
                        <div class="flex items-center gap-3">
                            <div class="hidden sm:block bg-indigo-50 px-3 py-1 rounded-full text-[10px] font-black text-indigo-500 uppercase tracking-widest border border-indigo-100">${userName}</div>
                            <button onClick=${() => { setUserName(''); setIsLoggedIn(false); }} title="Logout" class="text-slate-300 hover:text-red-500 transition-colors p-1.5 bg-slate-50 rounded-xl"><${Icon} name="LogOut" size="18" /></button>
                        </div>
                    </header>

                    <main class="p-4 max-w-2xl mx-auto space-y-6">
                        <div class="flex bg-white p-1.5 rounded-2xl border shadow-sm gap-1">
                            <button onClick=${() => setActiveTab('styles')} class=${`flex-1 py-3 rounded-xl font-black text-xs transition-all ${activeTab === 'styles' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400 hover:bg-slate-50'}`}>1. ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ó‡∏£‡∏¥‡∏õ</button>
                            <button onClick=${() => setActiveTab('places')} class=${`flex-1 py-3 rounded-xl font-black text-xs transition-all ${activeTab === 'places' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400 hover:bg-slate-50'}`}>2. ‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß</button>
                            <button onClick=${() => setActiveTab('days')} class=${`flex-1 py-3 rounded-xl font-black text-xs transition-all ${activeTab === 'days' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400 hover:bg-slate-50'}`}>3. ‡∏ß‡∏±‡∏ô‡∏ß‡πà‡∏≤‡∏á</button>
                        </div>

                        ${activeTab === 'styles' && html`
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-8 animate-in slide-in-from-bottom-4 duration-500">
                            <div class="space-y-6 text-sm">
                                <div>
                                    <h3 class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2"><${Icon} name="Clock" size="14" /> ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÑ‡∏õ</h3>
                                    <div class="grid grid-cols-2 gap-3">
                                        ${["1 ‡∏ß‡∏±‡∏ô", "2 ‡∏ß‡∏±‡∏ô 1 ‡∏Ñ‡∏∑‡∏ô", "3 ‡∏ß‡∏±‡∏ô 2 ‡∏Ñ‡∏∑‡∏ô", "4 ‡∏ß‡∏±‡∏ô 3 ‡∏Ñ‡∏∑‡∏ô", "5 ‡∏ß‡∏±‡∏ô 4 ‡∏Ñ‡∏∑‡∏ô"].map(opt => html`
                                        <button onClick=${() => toggleVote('dur', opt)} class=${`p-4 rounded-2xl border-2 text-sm font-bold text-left transition-all ${ (data.preferences?.durationVotes?.[opt] || []).includes(userName) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-50 border-slate-100 hover:bg-slate-100' }`}>${opt}</button>`)}
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2"><${Icon} name="Home" size="14" /> ‡∏≠‡∏¢‡∏≤‡∏Å‡∏û‡∏±‡∏Å‡πÅ‡∏ö‡∏ö‡πÑ‡∏´‡∏ô</h3>
                                    <div class="grid grid-cols-2 gap-3">
                                        ${['Hotel', 'Hostel', 'Pool Villa', 'Camping', 'Glamping', 'Resort', 'Homestay', 'Airbnb'].map(opt => html`
                                        <button onClick=${() => toggleVote('acc', opt)} class=${`p-4 rounded-2xl border-2 text-sm font-bold text-left transition-all ${ (data.preferences?.accommodationVotes?.[opt] || []).includes(userName) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-50 border-slate-100 hover:bg-slate-100' }`}>${opt}</button>`)}
                                    </div>
                                </div>
                            </div>
                        </div>`}

                        ${activeTab === 'places' && html`
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                            <div class="flex gap-2">
                                <input type="text" class="flex-1 bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-indigo-400 font-bold text-sm shadow-inner transition-all" placeholder="‡πÄ‡∏™‡∏ô‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÑ‡∏õ..." value=${newPlace} onChange=${e => setNewPlace(e.target.value)} />
                                <button onClick=${() => { if(!newPlace) return; setData({...data, destinations:[...(data.destinations||[]), {name:newPlace, votes:[userName]}]}); setNewPlace(''); }} class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg shadow-indigo-100 active:scale-95 transition-all"><${Icon} name="Plus" size="20" /></button>
                            </div>
                            <div class="space-y-3">
                                <p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.2em]">‡πÇ‡∏´‡∏ß‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà (Anonymous)</p>
                                ${(data.destinations || []).map(dest => {
                                    const isMeVoted = (dest.votes || []).includes(userName);
                                    return html`
                                    <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-white shadow-sm transition-all group hover:bg-white hover:shadow-md">
                                        <span class="font-bold text-slate-700 text-base leading-tight">${dest.name}</span>
                                        <button onClick=${() => togglePlaceVote(dest.name)} class=${`p-3 rounded-xl transition-all ${isMeVoted ? 'bg-rose-500 text-white shadow-md scale-110' : 'bg-white text-slate-200 border border-slate-100 hover:text-rose-300'}`}>
                                            <${Icon} name="Heart" size="18" className=${isMeVoted ? "fill-current" : ""} />
                                        </button>
                                    </div>`;
                                })}
                            </div>
                        </div>`}

                        ${activeTab === 'days' && html`
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                            <div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl border border-slate-100">
                                <button onClick=${() => setViewMonth(new Date(viewMonth.getFullYear(), viewMonth.getMonth()-1))} class="p-1.5 hover:bg-white rounded-lg transition-colors shadow-sm"><${Icon} name="ChevronLeft" size="14"/></button>
                                <span class="font-black text-xs text-slate-700 uppercase tracking-tighter">${viewMonth.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' })}</span>
                                <button onClick=${() => setViewMonth(new Date(viewMonth.getFullYear(), viewMonth.getMonth()+1))} class="p-1.5 hover:bg-white rounded-lg transition-colors shadow-sm"><${Icon} name="ChevronRight" size="14"/></button>
                            </div>
                            <div class="grid grid-cols-7 gap-1 text-center mb-1">
                                ${['‡∏≠‡∏≤','‡∏à','‡∏≠','‡∏û','‡∏û‡∏§','‡∏®','‡∏™'].map(d => html`<div class="text-[9px] font-black text-slate-300 uppercase py-1">${d}</div>`)}
                            </div>
                            <div class="grid grid-cols-7 gap-2">
                                ${Array(viewMonth.getDay()).fill(null).map(() => html`<div />`)}
                                ${daysInMonth.map(date => {
                                    const dStr = date.toISOString().split('T')[0];
                                    const user = (data.availabilities || []).find(a => a.name === userName);
                                    const isAvail = user && (user.available || []).includes(dStr);
                                    const isBusy = user && (user.busy || []).includes(dStr);
                                    return html`
                                    <button onClick=${() => toggleDate(dStr)} class=${`aspect-square rounded-xl border-2 flex items-center justify-center text-xs font-black transition-all transform active:scale-90 ${isAvail ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-100' : isBusy ? 'bg-red-500 border-red-500 text-white shadow-lg shadow-red-100' : 'bg-white border-slate-100 text-slate-300 hover:border-indigo-100'}`}>${date.getDate()}</button>`})}
                            </div>
