<body class="bg-slate-50 text-slate-800">
    <div id="root">

        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="font-bold text-slate-400 animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ô‡∏∏‡∏Å...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        /**
         * Safe Component Initializer
         * ‡∏£‡∏≠‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤ window.LucideReact ‡πÅ‡∏•‡∏∞ window.React ‡∏à‡∏∞‡∏û‡∏£‡πâ‡∏≠‡∏°
         */
        const runTripBuddy = () => {
            if (!window.React || !window.LucideReact) {
                setTimeout(runTripBuddy, 100);
                return;
            }

            const { useState, useEffect, useMemo, useCallback } = window.React;
            const { 
                Calendar, MapPin, Users, Plus, CheckCircle, 
                ChevronRight, ChevronLeft, ThumbsUp, 
                AlertCircle, Clock, Home, Info, Check, LogOut,
                Sparkles, Palmtree, Sun
            } = window.LucideReact;

            // === ‡∏£‡∏∞‡∏ö‡∏∏ URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏Å‡∏±‡∏ö‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô ===
            const HARDCODED_SHEET_URL = "https://script.google.com/macros/s/AKfycbz5nukgyV2w5goNKakjYkKrtWvk9l6MUgAg_WCJyhlKlexWgxf8ifS6YtjNXuIesm4t/exec"; 

            const App = () => {
                const [userName, setUserName] = useState('');
                const [isLoggedIn, setIsLoggedIn] = useState(false);
                const [activeTab, setActiveTab] = useState('availability');
                const [isSaving, setIsSaving] = useState(false);
                const [showSuccessModal, setShowSuccessModal] = useState(false);
                const [data, setData] = useState({
                    availabilities: [], 
                    destinations: [],   
                    preferences: { durationVotes: {}, accommodationVotes: {} }
                });
                const [newLocationName, setNewLocationName] = useState('');
                const [viewMonth, setViewMonth] = useState(new Date(2026, 0, 1));

                const months = ["‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå", "‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°", "‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô", "‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°", "‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô", "‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°", "‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô", "‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°", "‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô", "‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°"];

                // Fetch Data from Google Sheets
                const fetchData = useCallback(async () => {
                    if (!HARDCODED_SHEET_URL || HARDCODED_SHEET_URL === "") return;
                    try {
                        const res = await fetch(HARDCODED_SHEET_URL);
                        const result = await res.json();
                        if (result) {
                            setData({
                                availabilities: Array.isArray(result.availabilities) ? result.availabilities : [],
                                destinations: Array.isArray(result.destinations) ? result.destinations : [],
                                preferences: {
                                    durationVotes: (result.preferences && result.preferences.durationVotes) || {},
                                    accommodationVotes: (result.preferences && result.preferences.accommodationVotes) || {}
                                }
                            });
                        }
                    } catch (e) { 
                        console.error("Fetch Error:", e);
                    }
                }, []);

                useEffect(() => {
                    fetchData();
                }, [fetchData]);

                const syncToCloud = async (newData, showModal = false) => {
                    if (!HARDCODED_SHEET_URL) return;
                    setIsSaving(true);
                    try {
                        await fetch(HARDCODED_SHEET_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ type: 'UPDATE_ALL', data: newData })
                        });
                        if (showModal) {
                            setShowSuccessModal(true);
                            setTimeout(() => setShowSuccessModal(false), 3000);
                        }
                    } catch (e) { console.error("Sync Error:", e); }
                    finally { setIsSaving(false); }
                };

                const daysInMonth = useMemo(() => {
                    const year = viewMonth.getFullYear();
                    const month = viewMonth.getMonth();
                    const date = new Date(year, month, 1);
                    const days = [];
                    while (date.getMonth() === month) {
                        days.push(new Date(date));
                        date.setDate(date.getDate() + 1);
                    }
                    return days;
                }, [viewMonth]);

                const toggleDateStatus = (dateStr) => {
                    const newData = { ...data };
                    let userIdx = newData.availabilities.findIndex(a => a.name === userName);
                    if (userIdx === -1) {
                        newData.availabilities.push({ name: userName, available: [dateStr], busy: [] });
                    } else {
                        let user = newData.availabilities[userIdx];
                        const curAvail = Array.isArray(user.available) ? user.available : [];
                        const curBusy = Array.isArray(user.busy) ? user.busy : [];
                        
                        if (!curAvail.includes(dateStr) && !curBusy.includes(dateStr)) {
                            user.available = [...curAvail, dateStr];
                        } else if (curAvail.includes(dateStr)) {
                            user.available = curAvail.filter(d => d !== dateStr);
                            user.busy = [...curBusy, dateStr];
                        } else {
                            user.busy = curBusy.filter(d => d !== dateStr);
                        }
                    }
                    setData(newData);
                };

                const handleVotePreference = (category, value) => {
                    const newData = { ...data };
                    const field = category === 'duration' ? 'durationVotes' : 'accommodationVotes';
                    if (!newData.preferences[field]) newData.preferences[field] = {};
                    const votes = Array.isArray(newData.preferences[field][value]) ? newData.preferences[field][value] : [];
                    
                    if (votes.includes(userName)) {
                        newData.preferences[field][value] = votes.filter(u => u !== userName);
                    } else {
                        newData.preferences[field][value] = [...votes, userName];
                    }
                    setData(newData);
                };

                // Login Page
                if (!isLoggedIn) {
                    return (
                        <div className="min-h-screen bg-fun-gradient flex items-center justify-center p-4">
                            <div className="max-w-md w-full bg-white/90 backdrop-blur-xl rounded-[3rem] shadow-2xl p-10 border border-white text-center relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 rotate-12"><Sun size={120} className="text-orange-400" /></div>
                                <div className="absolute bottom-0 left-0 p-4 opacity-10 -rotate-12"><Palmtree size={120} className="text-green-400" /></div>
                                
                                <div className="relative inline-block mb-8">
                                    <div className="bg-gradient-to-tr from-blue-600 to-cyan-400 w-28 h-28 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl shadow-blue-300 animate-float">
                                        <MapPin size={50} className="text-white" strokeWidth={2.5} />
                                    </div>
                                    <div className="absolute -top-3 -right-3 bg-yellow-400 p-2.5 rounded-full shadow-lg animate-bounce">
                                        <Sparkles size={24} className="text-white" />
                                    </div>
                                </div>

                                <h1 className="text-4xl font-black text-slate-800 mb-2 tracking-tight">‡πÑ‡∏õ‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ô! üå¥</h1>
                                <p className="text-slate-500 mb-10 font-bold italic">‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏±‡∏ô‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏£‡∏¥‡∏õ‡∏ó‡∏µ‡πà‡∏™‡∏ô‡∏∏‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î</p>
                                
                                <div className="space-y-4 relative z-10">
                                    <input 
                                        type="text" 
                                        className="w-full px-8 py-5 rounded-3xl border-2 border-slate-100 focus:border-blue-500 focus:ring-8 focus:ring-blue-500/5 outline-none transition-all text-center text-xl font-extrabold shadow-inner bg-white" 
                                        placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" 
                                        value={userName} 
                                        onChange={e => setUserName(e.target.value)} 
                                        onKeyDown={e => e.key === 'Enter' && userName && setIsLoggedIn(true)} 
                                    />
                                    <button 
                                        onClick={() => userName && setIsLoggedIn(true)} 
                                        className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-black py-5 rounded-3xl hover:shadow-2xl shadow-blue-200 transform active:scale-95 transition-all text-xl"
                                    >
                                        ‡∏≠‡∏≠‡∏Å‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏•‡∏¢! üöÄ
                                    </button>
                                </div>
                                <p className="mt-10 text-[11px] text-slate-300 uppercase font-black tracking-[0.3em]">TripBuddy v2.6 Stable</p>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="min-h-screen bg-slate-50 pb-24">
                        {/* Success Modal */}
                        {showSuccessModal && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-center">
                                <div className="bg-white rounded-[2.5rem] p-10 max-w-xs w-full shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-300">
                                    <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600">
                                        <CheckCircle size={56} strokeWidth={2.5}/>
                                    </div>
                                    <h3 className="text-2xl font-black text-slate-800 mb-2">‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!</h3>
                                    <p className="text-slate-500 text-sm mb-8 font-medium">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö</p>
                                    <button onClick={() => setShowSuccessModal(false)} className="w-full bg-slate-100 hover:bg-slate-200 py-4 rounded-2xl font-black text-slate-700 transition-colors">‡∏ï‡∏Å‡∏•‡∏á</button>
                                </div>
                            </div>
                        )}

                        <header className="bg-white/80 backdrop-blur-md border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm px-6">
                            <div className="flex items-center gap-2 font-black text-blue-600 uppercase tracking-tighter text-lg">
                                <MapPin size={24} strokeWidth={3}/> Trip Buddy
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="text-xs font-black bg-blue-50 px-4 py-2 rounded-full text-blue-600 border border-blue-100 shadow-sm">{userName}</div>
                                <button onClick={() => setIsLoggedIn(false)} className="text-slate-300 hover:text-red-500 transition-colors p-2"><LogOut size={20}/></button>
                            </div>
                        </header>

                        <main className="p-4 md:p-8 max-w-3xl mx-auto space-y-6">
                            <div className="flex bg-white p-2 rounded-3xl border shadow-sm gap-1">
                                <button onClick={() => setActiveTab('availability')} className={`flex-1 py-4 rounded-2xl font-black transition-all ${activeTab === 'availability' ? 'bg-blue-600 text-white shadow-xl shadow-blue-100' : 'text-slate-400 hover:bg-slate-50'}`}>1. ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ß‡πà‡∏≤‡∏á</button>
                                <button onClick={() => setActiveTab('vote')} className={`flex-1 py-4 rounded-2xl font-black transition-all ${activeTab === 'vote' ? 'bg-blue-600 text-white shadow-xl shadow-blue-100' : 'text-slate-400 hover:bg-slate-50'}`}>2. ‡πÇ‡∏´‡∏ß‡∏ï‡∏™‡πÑ‡∏ï‡∏•‡πå</button>
                            </div>

                            {activeTab === 'availability' && (
                                <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-8 animate-in fade-in duration-500">
                                    <div className="flex justify-between items-center flex-wrap gap-4">
                                        <h2 className="font-black text-2xl tracking-tight">‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏ß‡∏•‡∏≤</h2>
                                        <div className="flex items-center gap-2 bg-slate-50 p-1.5 rounded-2xl border text-sm font-black">
                                            <button onClick={() => setViewMonth(new Date(viewMonth.getFullYear(), viewMonth.getMonth()-1))} className="p-2 hover:bg-white rounded-xl transition-colors"><ChevronLeft size={18}/></button>
                                            <span className="w-32 text-center text-slate-700">{months[viewMonth.getMonth()]} {viewMonth.getFullYear()+543}</span>
                                            <button onClick={() => setViewMonth(new Date(viewMonth.getFullYear(), viewMonth.getMonth()+1))} className="p-2 hover:bg-white rounded-xl transition-colors"><ChevronRight size={18}/></button>
                                        </div>
                                    </div>
                                    <div className="bg-blue-50 p-5 rounded-3xl flex gap-4 text-sm text-blue-800 border border-blue-100">
                                        <Info size={24} className="text-blue-600 shrink-0"/>
                                        <div className="font-medium">‡∏Ñ‡∏•‡∏¥‡∏Å 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á = <strong>‡∏ß‡πà‡∏≤‡∏á</strong> | 2 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á = <strong>‡∏ï‡∏¥‡∏î‡∏ò‡∏∏‡∏£‡∏∞</strong> | 3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á = <strong>‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</strong></div>
                                    </div>
                                    <div className="grid grid-cols-7 gap-1 text-center font-black text-[11px] text-slate-300 uppercase tracking-[0.2em]">
                                        {['‡∏≠‡∏≤','‡∏à','‡∏≠','‡∏û','‡∏û‡∏§','‡∏®','‡∏™'].map(d => <div key={d} className="py-2">{d}</div>)}
                                    </div>
                                    <div className="grid grid-cols-7 gap-3">
                                        {Array(viewMonth.getDay()).fill(null).map((_, i) => <div key={`empty-${i}`}/>)}
                                        {daysInMonth.map(date => {
                                            const dStr = date.toISOString().split('T')[0];
                                            const user = data.availabilities.find(a => a.name === userName);
                                            const isAvail = (user?.available || []).includes(dStr);
                                            const isBusy = (user?.busy || []).includes(dStr);
                                            return (
                                                <button key={dStr} onClick={() => toggleDateStatus(dStr)} className={`aspect-square rounded-2xl border-2 flex items-center justify-center font-black text-base transition-all transform active:scale-90 ${isAvail ? 'bg-blue-600 border-blue-600 text-white shadow-xl' : isBusy ? 'bg-red-500 border-red-500 text-white shadow-xl' : 'bg-white border-slate-100 text-slate-400'}`}>
                                                    {date.getDate()}
                                                </button>
                                            );
                                        })}
                                    </div>
                                    <div className="pt-8 border-t text-center">
                                        <button onClick={() => syncToCloud(data, true)} disabled={isSaving} className="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-3xl flex items-center justify-center gap-3 shadow-2xl transition-all active:scale-95 disabled:opacity-50 text-lg">
                                            {isSaving ? <div className="w-6 h-6 border-4 border-white/30 border-t-white rounded-full animate-spin"></div> : <><Check size={24} strokeWidth={3}/> ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏ß‡πà‡∏≤‡∏á</>}
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'vote' && (
                                <div className="space-y-6 animate-in fade-in duration-500">
                                    <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-8">
                                        <h2 className="font-black text-2xl flex items-center gap-3 text-slate-800 tracking-tight"><Users className="text-blue-600" size={28}/> ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏≠‡∏ö</h2>
                                        <div className="space-y-8">
                                            <div>
                                                <h3 className="text-xs font-black text-slate-400 mb-4 uppercase tracking-[0.2em]">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å</h3>
                                                <div className="grid grid-cols-2 gap-3">
                                                    {['‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏°', '‡∏Å‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏ô‡∏ó‡πå', 'Pool Villa', '‡πÇ‡∏Æ‡∏°‡∏™‡πÄ‡∏ï‡∏¢‡πå', '‡∏£‡∏µ‡∏™‡∏≠‡∏£‡πå‡∏ó'].map(opt => (
                                                        <button key={opt} onClick={() => handleVotePreference('accommodation', opt)} className={`p-5 rounded-[1.5rem] border-2 text-sm font-black text-left transition-all ${ (data.preferences.accommodationVotes[opt] || []).includes(userName) ? 'bg-blue-600 border-blue-600 text-white shadow-xl' : 'bg-slate-50 border-slate-100 hover:bg-slate-100'}`}>{opt}</button>
                                                    ))}
                                                </div>
                                            </div>
                                            <div>
                                                <h3 className="text-xs font-black text-slate-400 mb-4 uppercase tracking-[0.2em]">‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏£‡∏¥‡∏õ</h3>
                                                <div className="grid grid-cols-2 gap-3">
                                                    {["1 ‡∏ß‡∏±‡∏ô", "2 ‡∏ß‡∏±‡∏ô 1 ‡∏Ñ‡∏∑‡∏ô", "3 ‡∏ß‡∏±‡∏ô 2 ‡∏Ñ‡∏∑‡∏ô", "4 ‡∏ß‡∏±‡∏ô 3 ‡∏Ñ‡∏∑‡∏ô"].map(opt => (
                                                        <button key={opt} onClick={() => handleVotePreference('duration', opt)} className={`p-5 rounded-[1.5rem] border-2 text-sm font-black text-left transition-all ${ (data.preferences.durationVotes[opt] || []).includes(userName) ? 'bg-blue-600 border-blue-600 text-white shadow-xl' : 'bg-slate-50 border-slate-100 hover:bg-slate-100'}`}>{opt}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-8">
                                        <h2 className="font-black text-2xl flex items-center gap-3 text-slate-800 tracking-tight"><Palmtree className="text-green-500" size={28}/> ‡πÄ‡∏™‡∏ô‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß</h2>
                                        <div className="flex gap-3">
                                            <input type="text" className="flex-1 bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-5 outline-none focus:border-blue-500 transition-all font-bold shadow-inner" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." value={newLocationName} onChange={e => setNewLocationName(e.target.value)} />
                                            <button onClick={() => { if(!newLocationName) return; setData({...data, destinations:[...data.destinations, {id:Date.now(), name:newLocationName, votes:[userName]}]}); setNewLocationName(''); }} className="bg-blue-600 text-white p-5 rounded-2xl shadow-xl hover:bg-blue-700 active:scale-90 transition-all"><Plus size={24} strokeWidth={3}/></button>
                                        </div>
                                        <div className="grid grid-cols-1 gap-4">
