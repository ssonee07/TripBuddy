                if (!SHEET_URL) return;
                setIsSaving(true);

                    await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'UPDATE_ALL', data: data }) });

                    let user = {...avail[idx]};
                    const curAv = Array.isArray(user.available) ? user.available : [];
                    const curBu = Array.isArray(user.busy) ? user.busy : [];

                    else if (curAv.includes(dateStr)) { user.available = curAv.filter(d => d !== dateStr); user.busy = [...curBu, dateStr]; }
                    else user.busy = curBu.filter(d => d !== dateStr);
                    avail[idx] = user;
                }
                newData.availabilities = avail;
                setData(newData);
            };

            };

                        <p class="text-indigo-400 mb-8 text-[11px] font-black uppercase tracking-[0.3em] leading-none tracking-widest uppercase">Indigo Fun Journey</p>

                        ${activeTab === 'styles' && html`<div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-8 animate-in slide-in-from-bottom-4 duration-500"><div class="space-y-6"><div><h3 class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2"><${Icon} name="Clock" size="14" /> ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÑ‡∏õ</h3><div class="grid grid-cols-2 gap-3 text-slate-500">${["1 ‡∏ß‡∏±‡∏ô", "2 ‡∏ß‡∏±‡∏ô 1 ‡∏Ñ‡∏∑‡∏ô", "3 ‡∏ß‡∏±‡∏ô 2 ‡∏Ñ‡∏∑‡∏ô", "4 ‡∏ß‡∏±‡∏ô 3 ‡∏Ñ‡∏∑‡∏ô", "5 ‡∏ß‡∏±‡∏ô 4 ‡∏Ñ‡∏∑‡∏ô"].map(opt => { const vts = Array.isArray(data.preferences?.durationVotes?.[opt]) ? data.preferences.durationVotes[opt] : []; return html`<button key=${opt} onClick=${() => toggleVote('dur', opt)} class=${`p-4 rounded-2xl border-2 text-sm font-bold text-left transition-all ${ vts.includes(userName) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-50 border-slate-100 hover:bg-slate-100' }`}>${opt}</button>` })}</div></div><div><h3 class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2"><${Icon} name="MapPin" size="14" /> ‡∏≠‡∏¢‡∏≤‡∏Å‡∏û‡∏±‡∏Å‡πÅ‡∏ö‡∏ö‡πÑ‡∏´‡∏ô</h3><div class="grid grid-cols-2 gap-3 text-xs">${['Hotel', 'Resort', 'Hostel', 'Homestay', 'Pool Villa', 'Glamping', 'Camping', 'Airbnb'].map(opt => { const vts = Array.isArray(data.preferences?.accommodationVotes?.[opt]) ? data.preferences.accommodationVotes[opt] : []; return html`<button key=${opt} onClick=${() => toggleVote('acc', opt)} class=${`p-4 rounded-2xl border-2 text-left font-bold transition-all ${ vts.includes(userName) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-50 border-slate-100 hover:bg-slate-100' }`}>${opt}</button>` })}</div></div></div></div>`}
                        ${activeTab === 'places' && html`<div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-6 animate-in slide-in-from-bottom-4 duration-500"><div class="flex gap-2"><input type="text" class="flex-1 bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-indigo-400 font-bold text-sm shadow-inner" placeholder="‡πÄ‡∏™‡∏ô‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÑ‡∏õ..." value=${newPlace} onChange=${e => setNewPlace(e.target.value)} /><button onClick=${() => { if(!newPlace) return; setData({...data, destinations:[...(data.destinations||[]), {name:newPlace, votes:[userName]}]}); setNewPlace(''); }} class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg active:scale-95 transition-all"><${Icon} name="Plus" size="20" /></button></div><div class="space-y-3"><p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.2em]">‡πÇ‡∏´‡∏ß‡∏ï‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏•‡∏±‡∏ö‡πÜ (Anonymous Voting)</p>${(data.destinations || []).map(dest => { if (!dest?.name) return null; const isMeVoted = Array.isArray(dest.votes) && dest.votes.includes(userName); return html`<div key=${dest.name} class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-white shadow-sm transition-all group hover:bg-white"><span class="font-bold text-slate-700 text-base leading-tight">${dest.name}</span><button onClick=${() => togglePlaceVote(dest.name)} class=${`p-3 rounded-xl transition-all ${isMeVoted ? 'bg-rose-500 text-white shadow-md scale-110' : 'bg-white text-slate-200 border border-slate-100 hover:text-rose-300'}`}><${Icon} name="Heart" size="18" className=${isMeVoted ? "fill-current" : ""} /></button></div>`; })}</div></div>`}
